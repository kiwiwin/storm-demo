group 'com.sodacar'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    repositories {
        mavenCentral()
    }

    ext {
        storm = '1.1.1'
        jedis = '2.8.2'
    }

    dependencies {
        compile "org.apache.storm:storm-core:$storm"
        compile "org.apache.storm:storm-redis:$storm"
//        compile "redis.clients:jedis:$jedis"
    }
}